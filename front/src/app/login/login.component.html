<div class="main-wrapper" fxLayout="row">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>LOGIN</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Pseudo" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Mot de passe" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" type="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block">LOGIN</button>
      
    </form>
    <br>
    <button mat-flat-button color="accent" (click)="register();" class="btn-block">S'inscrire</button>
  </mat-card>

</div>
