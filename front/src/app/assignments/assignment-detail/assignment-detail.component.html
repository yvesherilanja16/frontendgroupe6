<div class="container">
  <mat-card *ngIf="assignmentTransmis">
    <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
    <mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date}}</mat-card-subtitle>
    <mat-card-content>
      <p>
        Auteur : {{assignmentTransmis.auteur}}
      </p>
      <p>
        Note : {{assignmentTransmis.note}}
      </p>
     <p>
       Mati√®re : {{assignmentTransmis.matiere.nom}}
     </p>
     <img height="200px" width="200px" src="{{assignmentTransmis.matiere.imageProfLien}}">
     <p>
       Prof : {{assignmentTransmis.matiere.prof}}
     </p>
     <img height="200px" width="200px" src="{{assignmentTransmis.matiere.imageMatiereLien}}">
    </mat-card-content>
    <div id="bottom">
      <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">
        Rendu
      </mat-checkbox>
      <nav>

          <button [disabled]="!isAdmin()" mat-stroked-button color="primary" (click)="onClickEdit()">EDIT</button>

      </nav>


      <button mat-stroked-button color="warn" (click)="onDelete()">DELETE</button>
    </div>
  </mat-card>
</div>
